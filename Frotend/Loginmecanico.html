<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iniciar sesión Auxiliar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/estilo.css" rel="stylesheet">
</head>
<style>
    body {
        background-image: url(../Images/FONDO\ MECANICO.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
  <div class="inner-container">
      <div class="header">
          <img src="../Images/mecanico.png" alt="Logo de la empresa">
          <h1 class="h4">Mecanico</h1>
      </div>
      <h1 class="h4 text-center mb-4">Iniciar sesión</h1>
      <form>
          <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
          </div>
          <div class="form-group password-container">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña" required>
              <img src="../Images/ojo.png" alt="Mostrar/Ocultar contraseña" class="eye-icon" onclick="togglePassword()">
          </div>
          <a href="../Frotend/Recuperarcontraseña.html" class="d-block mb-3 text-info" class="registro">Restablecer contraseña</a>
          <button type="submit" class="btn btn-danger btn-block" href="../Frotend/BienvenidoAdm.html">INGRESAR</button>
    </form>
    <div class="opciones-login text-center mt-4">
      <ul class="list-inline">
          <li class="list-inline-item">
              <a href="../Frotend/Login.html">
                  <img src="../Images/Salir.png" alt="Mecanico" class="img-fluid">
              </a>
          </li>
        </ul>
      </div>
</div>
  </div>
</div>
<script src="../js/Login.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
