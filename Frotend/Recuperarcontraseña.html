<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recuperar contraseña</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/estilo.css" rel="stylesheet" />
</head>
<style>
    body {
        background-image: url(../Images/FONDOOO.gif);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="inner-container">
        <div class="header">
            <img src="../Images/_6d2b0277-817a-4654-8437-63b0eea52eb6.jpg" alt="Logo de la empresa">
            <h1>Repuestos Melos</h1>
        </div>
        <h1 class="h4 text-center mb-4">Recuperar contraseña</h1>
                <form>
                    <p>Introduce la dirección de correo electrónico asociada a tu cuenta y la nueva contraseña.</p>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
                    </div>
                    <div class="form-group password-container">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu nueva contraseña" required>
                        <img src="../Images/ojo.png" alt="Mostrar/Ocultar contraseña" class="eye-icon" onclick="togglePassword()">
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">CAMBIAR</button>
                </form>
                <p class=" text-center mb-4"><a href="../Frotend/Login.html">Volver al inicio de sesión</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
