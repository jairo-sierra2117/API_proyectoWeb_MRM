<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recuperar contraseña</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="/css/estilo.css" rel="stylesheet" />
</head>
<style>
    body {
        background-image: url(/Images/FONDOOO.gif);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
    }
</style>
<body>
    <div class="inner-container">
        <div class="header">
            <img src="/Images/_6d2b0277-817a-4654-8437-63b0eea52eb6.jpg" alt="Logo de la empresa">
            <h1>Repuestos Melos</h1>
        </div>
        <div class="box">
            <h1>Recuperar contraseña</h1>
            <div class="content">
                <form action="#">
                    <p>Introduce la dirección de correo electrónico asociada a tu cuenta y te enviaremos un enlace para restablecer tu contraseña.</p>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico">
                    <button type="submit">Enviar enlace</button>
                </form>
                <p class="volver-login"><a href="/Frotend/Login.html">Volver al inicio de sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
