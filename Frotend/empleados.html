    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Colaborador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                placeholder="Ingresa el nombre..." required>
                        </div>
                        <div class="mb-3">
                            <label for="numeroCelular" class="form-label">Número celular:</label>
                            <input type="text" class="form-control" id="numeroCelular" name="telefono"
                                placeholder="Ingresa número celular..." required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Rol:</label>
                            <input type="text" class="form-control" id="role" name="role" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Ingresa el correo...">
                        </div>
                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cédula:</label>
                            <input type="number" class="form-control" id="cedula" name="cedula"
                                placeholder="Ingresa la cédula..." required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        </div>
                        <input type="hidden" id="id" name="id">
                        <input type="hidden" id="originalName" name="originalName">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
