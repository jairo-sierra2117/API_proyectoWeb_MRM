<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registrarse</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/estilo.css" rel="stylesheet" />
    <script src="../js/validacion.js" type="module"></script>
    <link href="../css/spinner.css" rel="stylesheet" />
    <style>
        body {
            background-image: url(../Images/FONDOOO.gif);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="inner-container">
        <div class="header">
            <img src="../Images/_6d2b0277-817a-4654-8437-63b0eea52eb6.jpg" alt="Logo de la empresa">
            <h1 class="h4">Registrarse</h1>
        </div>
        <h1 class="h4 text-center mb-4">Rellena el formulario de registro</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre/Apellido:</label>
                <input type="text" class="form-control" id="nombre" name="nombre"
                    placeholder="Introduce tu nombre y apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email"
                    placeholder="Introduce tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="numero">Celular:</label>
                <input type="text" class="form-control" id="numero" name="numero"
                    placeholder="Introduce número de teléfono" required>
            </div>
            <div class="form-group password-container">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Introduce tu contraseña" required>
                <img src="../Images/ojo.png" alt="Mostrar/Ocultar contraseña" class="eye-icon"
                    onclick="togglePassword()">
            </div>
            <button type="submit" class="btn btn-danger btn-block">REGISTRARSE</button>
        </form>
        <div class="opciones-login text-center mt-4">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="../Frotend/Login.html">
                        <img src="../Images/Salir.png" alt="Administrador" class="img-fluid">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/Registro.js"></script>
</body>

</html>
