<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Citas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/CitasMecanico.css">
    <link rel="stylesheet" href="../css/Vistas.css">
    <link href="../css/spinner.css" rel="stylesheet" />
</head>

<body>
    <div class="d-flex">
        <div class="sidebar">
            <div class="menu-item">
                <a href="../Frotend/Vistainventariomecanico.html">
                <img src="../Images/invenEmple.png" alt="Inventario">
            </a>
                <span>Inventario</span>
            </div>
            <div class="menu-item">
                <img src="../Images/pedidosEmple.png" alt="Citas">
                <span>Citas</span>
            </div>
            <div class="menu-item">
                <a href="../Frotend/NotifiMecanico.html">
                    <img src="../Images/notiEmple.png" alt="Notificaciones">
                </a>
                <span>Notificaciones</span>
            </div>

            <div class="menu-item">
                <a href="../Frotend/perfilEmpl.html">
                    <img src="/Images/personas.png" alt="pefil">
                </a>
                <span>Perfil</span>
            </div>
            <div class="menu-item" id="cerrarSesion">
                <a href="#">
                    <img src="/Images/exitEmple.png" alt="Cerrar sesión">
                </a>
                <span>Cerrar sesión</span>
            </div>
        </div>

        <div class="content">
            <h1>Gestión de Citas</h1>
            <div class="form-group">
                <label for="date">Hoy</label>
            </div>

            <div class="appointment-container">
                <h3 id="appointment-date"></h3>
                <!-- Las citas se insertarán aquí mediante JavaScript -->
            </div>
        </div>
    </div>

    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="clientInfo" class="h6">Información del cliente</label>
                            <small id="clientInfoHelp" class="form-text text-muted h6">Datos personales del
                                cliente</small>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="clientName" placeholder="Nombre"
                                        readonly>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="clientLastName" placeholder="Apellido"
                                        readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="clientEmail" placeholder="Correo electrónico"
                                readonly>
                        </div>
                        <div class="form-group">
                            <label for="clientPhone" class="h6">Número celular</label>
                            <input type="text" class="form-control" id="clientPhone" placeholder="Número celular"
                                readonly>
                        </div>
                        <div class="form-group">
                            <label for="serviceType" class="h6">Tipo de servicio</label>
                            <input type="text" class="form-control" id="serviceType" placeholder="Tipo de servicio"
                                readonly>
                        </div>
                        <div class="form-group">
                            <label for="motoModel" class="h6">Modelo de la Moto</label>
                            <input type="text" class="form-control" id="motoModel" placeholder="Modelo de la moto" readonly>
                        </div>
                        <div class="form-group">
                            <label for="observations" class="h6">Observaciones</label>
                            <textarea class="form-control" id="observations" rows="3" placeholder="Observaciones"
                                readonly></textarea>
                        </div>
                        <div class="form-group">
                            <label for="appointmentDateTime" class="h6">Fecha y Hora</label>
                            <input type="text" class="form-control" id="appointmentDateTime" readonly>
                        </div>
                    </form>
                </div>
                <!-- Dentro del modal en CitasMecanico.html -->
                <div class="modal-footer">
                    <button id="btn-attend" type="button" class="btn btn-attend-modal">Atender</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
                
                <script>
                    document.getElementById("btn-attend").addEventListener("click", function() {
                        window.location.href = "Checkingmecanico.html";
                    });
                </script>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/CitasMecanico.js"></script>
</body>

</html>
