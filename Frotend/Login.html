<!DOCTYPE html>
<html lang="en">

<head>
    <title>Iniciar sesión</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/estilo.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/spinner.css" rel="stylesheet" />
    <!--<script src="../js/validacion.js" type="module"></script>-->
</head>
<style>
    body {
        background-image: url(../Images/FONDOOO.gif);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <div class="spinner-container" id="spinnerContainer">
        <div class="spinner"></div>
    </div>
    <div class="inner-container">
        <div class="header">
            <img src="../Images/_6d2b0277-817a-4654-8437-63b0eea52eb6.jpg" alt="Logo de la empresa">
            <h1 class="h4">Repuestos Melos</h1>
        </div>
        <h1 class="h4 text-center mb-4">Iniciar sesión</h1>
        <form id="loginFormClient">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email"
                    placeholder="Introduce tu correo electrónico" required>
            </div>
            <div class="form-group password-container">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Introduce tu contraseña" required>
                <img src="../Images/ojo.png" alt="Mostrar/Ocultar contraseña" class="eye-icon"
                    onclick="togglePassword()">
            </div>
            <a href="../Frotend/Recuperarcontraseña.html" class="d-block mb-3 text-info">¿Olvidaste tu contraseña?</a>
            <button type="submit" class="btn btn-danger btn-block">INGRESAR</button>
        </form>
        <p class="text-center mt-3">¿Aún no tienes cuenta? <a href="../Frotend/Registro.html"
                class="text-info">Regístrate...</a></p>
        <div class="opciones-login text-center mt-4">
            <h2 class="h5">Iniciar sesión como:</h2>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="../Frotend/LoginMRM.html">
                        <img src="../Images/mecanico.png" alt="Mecánico" class="img-fluid">
                    </a>
                </li>
            </ul>
        </div>
        <div id="loginMessage" class="text-danger text-center mt-3"></div> <!-- Añadir este div -->
    </div>
    <script src="../js/Login.js"></script>
    <script src="../js/auth_cliente.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
