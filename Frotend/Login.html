<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iniciar sesión</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="/css/estilo.css" rel="stylesheet" />
</head>
<style>
    body {
        background-image: url(/Images/FONDOOO.gif);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
    }
</style>
<body>
    <div class="inner-container">
        <div class="header">
            <img src="/Images/_6d2b0277-817a-4654-8437-63b0eea52eb6.jpg" alt="Logo de la empresa">
            <h1>Repuestos Melos</h1>
        </div>
        <div class="box">
            <h1>Iniciar sesión</h1>
            <div class="content">
                <form action="#">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Introduce tu contraseña">
                    <a href="/Frotend/Recuperarcontraseña.html" class="olvidaste-contrasena">¿Olvidaste tu contraseña?</a>
                    <button type="submit">INGRESAR</button>
                </form>
                <p class="registro">¿Aún no tienes cuenta? <a href="/Frotend/Registro.html">Regístrate...</a></p>
            </div>
            <div class="opciones-login">
                <h2>Iniciar sesión como:</h2>
                <ul>
                    <li><a href="/Frotend/Loginaministrador.html"><img src="/Images/usuario (1).png"></a></li>
                    <li><a href="/Frotend/Loginauxiliar.html"><img src="/Images/auxiliar.png"></a></li>
                    <li><a href="/Frotend/Loginmecanico.html"><img src="/Images/mecanico.png"></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
