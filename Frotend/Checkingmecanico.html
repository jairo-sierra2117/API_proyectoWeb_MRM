<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Vistas.css">
    <link href="../css/spinner.css" rel="stylesheet" />
    <link href="../css/Checking.css" rel="stylesheet" />
</head>

<body>
    <div class="d-flex">
        <div class="sidebar">
            <div class="menu-item">
                <a href="../Frotend/Vistainventariomecanico.html">
                    <img src="../Images/invenEmple.png" alt="Inventario"></a>
                <span>Inventario</span>
            </div>
            <div class="menu-item">
                <img src="../Images/pedidosEmple.png" alt="Citas">
                <span>Citas</span>
            </div>
            <div class="menu-item">
                <img src="../Images/notiEmple.png" alt="Notificaciones">
                <span>Notificaciones</span>
            </div>
            <!--AGREGAR ESTE ITEM EN LOS DEMAS NAVBAR -->
            <div class="menu-item">
                <a href="../Frotend/perfilEmpl.html">
                    <img src="/Images/personas.png" alt="perfil">
                </a>
                <span>Perfil</span>
            </div>
            <!--FIN DEL NUEVO ITEM-->
            <div class="menu-item" id="cerrarSesion">
                <a href="#">
                    <img src="/Images/exitEmple.png" alt="Cerrar sesión">
                </a>
                <span>Cerrar sesión</span>
            </div>
        </div>
        <div class="main-content">
            <div class="card-title-container">
                <h2 class="card-title">Revisión en curso</h2>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Información del vehículo y cliente</h5>
                    <form>
                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input type="text" class="form-control" id="modelo" readonly>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre del cliente</label>
                            <input type="text" class="form-control" id="nombre" readonly>
                        </div>

                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" readonly>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción del problema</label>
                            <textarea class="form-control" id="descripcion" rows="3" readonly></textarea>
                        </div>
                        <button type="button" class="btn btn-danger btn-finalizar" data-toggle="modal"
                            data-target="#registroPedidoModal">Finalizar cita</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="registroPedidoModal" tabindex="-1" role="dialog"
        aria-labelledby="registroPedidoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registroPedidoModalLabel">Terminación de cita</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4">
                                <h5>Datos</h5>
                                <div class="form-group">
                                    <label for="nombreProveedor">Nombre cliente</label>
                                    <input type="text" class="form-control" id="clientName" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="nuevoProveedor">Tipo de Servicio</label>
                                    <input type="text" class="form-control" id="serviceType" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="nuevoProveedor">Mecanico Asignado</label>
                                    <input type="text" class="form-control" id="assignedMechanic" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="nuevoProveedor">Costo de mano de obra</label>
                                    <input type="text" class="form-control" id="laborCost" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="nuevoProveedor">Costo total</label>
                                    <input type="text" class="form-control" id="totalCost" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="nuevoProveedor">ID de la cita:</label>
                                    <input type="text" class="form-control" id="appointmentID" readonly>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <h5>Productos recibidos</h5>
                                <div class="form-group">
                                    <label for="seleccionarProducto">Productos</label>
                                    <select class="form-control" id="seleccionarProducto">
                                        <option>Seleccionar producto</option>
                                        <!-- Agregar opciones dinámicamente -->
                                    </select>
                                    <button class="btn btn-warning mt-2" id="agregarProducto">+</button>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Código</th>
                                                <th>Nombre</th>
                                                <th>Precio</th>
                                                <th>Cantidad</th>
                                                <th>Cancelar</th>
                                            </tr>
                                        </thead>
                                        <tbody id="productosTableBody">
                                            <!-- Productos se insertarán aquí dinámicamente -->
                                        </tbody>
                                    </table>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <h5>Total de Productos: <span id="totalPedido">0</span></h5>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <h5>Descripción del servicio</h5>
                                        <textarea class="form-control" id="descripcionServicio" rows="6"
                                            readonly></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <h5 class="w-100">Observaciones del servicio</h5>
                                        <textarea class="form-control" id="observacionesServicio" rows="6"
                                            readonly></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-warning" id="registrarPedido">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/Checkingmecanico.js"></script>
</body>

</html>
