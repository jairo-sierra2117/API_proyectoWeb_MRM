<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado - Repuestos Melos</title>
    <link rel="stylesheet" href="css/Colaboradores.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Images/_6d2b0277-817a-4654-8437-63b0eea52eb6.jpg"  alt="Repuestos Melos" class="logo-img">
            </div>
            <div class="header-content">
            <h1>REPUESTOS MELO</h1>
            <H3>Norte santandereanos</H3>
     
    </div>
        </header>
        <main>
            <div class="col-md-7 col-lg-8">
                <form method="post">
                  <h4 class="mb-3">AGREGAR EMPLEADOS</h4>
                  <form class="needs-validation " novalidate="">
                    <div class="row g-3">
          
            <div class="formulario-container">
                <form class="formulario">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre..." required>
                    </div>
                    <div class="form-group">
                        <label for="numeroCelular">Número celular:</label>
                        <input type="text" id="numeroCelular" name="numeroCelular" placeholder="Ingresa numero celular..." required>
                    </div>
                    <div class="form-group">
                        <label for="rol">Rol:</label>
                        <select id="rol" name="rol" required>
                            <option value="">Escoge el rol...</option>
                            <option value="auxliar">Auxiliar</option>
                            <option value="mecanico">Mecanico</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="correoElectronico">Correo electronico:</label>
                        <input type="email" id="correoElectronico" name="correoElectronico" placeholder="Ingresa el correo..." required>
                    </div>
                    <div class="form-group">
                        <label for="cedula">Cedula:</label>
                        <input type="number" id="cedula" name="cedula" placeholder="Ingresa la cedula..." required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña..." required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-agregar">Agregar empleado</button>
                        <button type="button" class="btn-salir">Salir</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Repuestos Melos. All Rights Reserved.</p>
            <a href="https://minegociocolombiano.co/">https://minegociocolombiano.co/</a>
        </footer>
    </div>
</body>
</html>
